<br>
<div class="container">
    <div class="row">
        <div class="col-lg-4"></div>

    <div class="col-lg-4 alinhar topo">

        <div class="card">
            <div class="card-body">
                <h2>Cadastrar Genero</h2>
              
                <br>
                <form #form="ngForm">
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="sexo.genero" name="genero" required />
                    <label mdbLabel class="form-label" for="typeText">Identificação</label>
                </mdb-form-control>
                <br>
                <button (click)="save()" type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" [disabled]="form.invalid">
                    Salvar
                </button>
            </form>
            </div>
        </div>

    </div>

    <div class="col-lg-4"></div>
    </div>
</div>
