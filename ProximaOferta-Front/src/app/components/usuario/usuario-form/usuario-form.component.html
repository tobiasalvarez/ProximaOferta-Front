<br>
<div class="container">
    <div class="row">
   

        <div class="col-lg-12 alinhar topo">

        <div class="card">
            <div class="card-body">
                <h2>Cadastrar Usuario</h2>
                        
                
                <br>
                <mdb-form-control>
                    <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="usuario.usuario" />
                    <label mdbLabel class="form-label" for="typeText">Usuario</label>
                </mdb-form-control>
                <br>
                <mdb-form-control>
                    <input mdbInput type="password" id="typeText" class="form-control" [(ngModel)]="usuario.senha" />
                    <label mdbLabel class="form-label" for="typeText">Senha</label>
                </mdb-form-control>
                <br>
                <button  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" (click)="save()">
                    Salvar
                </button>
                
            </div>
        </div>

    </div>

    </div>
</div>
