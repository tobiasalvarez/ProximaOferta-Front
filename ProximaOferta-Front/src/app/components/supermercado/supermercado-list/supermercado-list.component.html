<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h2>Listagem de Supermercados</h2>
                    <div class="alinharDireita">
                        <button  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark"  >Novo</button>
                    </div>
                    <br>
                    <table class="table">
                        <thead>
                          <tr>
                            <th >ID</th>
                            <th >Nome</th>
                            <th >Rua</th>
                            <th >Email</th>
                            <th >Cadastro Completo</th>
                            <th >Usuario</th>
                          </tr>
                        </thead>
                        <tbody>
                            @for (supermercado of lista; track $index) {
                            <tr>
                                <th>{{supermercado.id}}</th>
                                <td>{{supermercado.nome}}</td>
                                <td>{{supermercado.rua}}</td>
                                <td>{{supermercado.email}}</td>
                                <td>{{supermercado.cadastroCompleto}}</td>
                                <td>{{supermercado.usuario}}</td>
                                <th class="alinharDireita">
                                    <button routerLinkActive="router-link-active"  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" >
                                        Editar
                                    </button>
                                    <button  type="button" class="btn btn-outline-danger btn-rounded" mdbRipple rippleColor="dark">
                                        Deletar
                                    </button>
                                </th>
                                
                            </tr>
                            }
                        </tbody>
                      </table>

                </div>
            </div>
        </div>

        

    </div>

</div>
