<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12 alinhar topo">
            <div class="card">
                <div class="card-body">
                    <h2>Cadastrar Supermercado</h2>
                    <br>
                    <form #form="ngForm">
                        <mdb-form-control>
                            <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="supermercado.nome" name="nome" required/>
                            <label mdbLabel class="form-label" for="typeText">Nome</label>
                        </mdb-form-control>
                        <br>
                        <mdb-form-control>
                            <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="supermercado.rua" name="rua" required/>
                            <label mdbLabel class="form-label" for="typeText">Rua</label>
                        </mdb-form-control>
                        <br>
                        <mdb-form-control>
                            <input mdbInput type="text" id="typeText" class="form-control" [(ngModel)]="supermercado.email" name="email" required/>
                            <label mdbLabel class="form-label" for="typeText">Email</label>
                        </mdb-form-control>
                        <br>
                        <button (click)="save()" type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" [disabled]="form.invalid">
                            Salvar
                        </button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
