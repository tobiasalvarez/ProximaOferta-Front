<br>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-body">
                    <h2>Listagem de Produtos</h2>
                    <div class="alinharDireita">
                        <button  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" (click)="new()" >
                            Novo
                        </button>
                        <!-- 
                        <button  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" routerLink="/admin/produto/new">
                            Novo
                        </button>-->
                    </div>
                    <br>
                    <table class="table">
                        <thead>
                          <tr>
                            <th >ID</th>
                            <th >Nome</th>
                            <th >Validade</th>
                            <th >Preco Original</th>
                            <th >Preco Atual</th>
                            <th >Supermercado</th>
                          </tr>
                        </thead>
                        <tbody>
                            @for (produto of lista; track $index) {
                            <tr>
                                <th>{{produto.id}}</th>
                                <td>{{produto.nome}}</td>
                                <td>{{produto.validade}}</td>
                                <td>{{produto.precoOriginal}}</td>
                                <td>{{produto.precoAtual}}</td>
                                <td>{{produto.supermercado!.nome}}</td>
                                <th class="alinharDireita">
                                    <button routerLinkActive="router-link-active"  type="button" class="btn btn-outline-success btn-rounded" mdbRipple rippleColor="dark" routerLink="">
                                        Editar
                                    </button>
                                    <button  type="button" class="btn btn-outline-danger btn-rounded" mdbRipple rippleColor="dark">
                                        Deletar
                                    </button>
                                </th>
                                
                            </tr>
                            }
                        </tbody>
                      </table>

                </div>
            </div>
        </div>

        

    </div>

</div>



<ng-template #modalProdutoNew>

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Novo Produto</h5>
        <button (click)="close()"></button>
    </div>
    <div class="modal-body">

        <app-produto-form></app-produto-form>

    </div>

</ng-template>
